<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemieux Samson - Sécurité Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #003366, #0066CC);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .status { 
            background: #00CC66;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lemieux Samson</h1>
        <p>Services de sécurité email configurés</p>
        
        <div class="feature">
            <h3>MTA-STS</h3>
            <p>Transport sécurisé forcé</p>
            <span class="status">✓ Actif</span>
        </div>
        
        <div class="feature">
            <h3>BIMI</h3>
            <p>Logo vérifié dans les emails</p>
            <span class="status">✓ Actif</span>
        </div>
        
        <div class="feature">
            <h3>DMARC</h3>
            <p>Protection anti-spoofing</p>
            <span class="status">✓ Actif</span>
        </div>
    </div>
</body>
</html>
